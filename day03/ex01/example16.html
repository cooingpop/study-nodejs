<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script type="text/javascript">
    Array.prototype.arraySearchRemove = function ($search) {
        var index = this.indexOf($search);
        if (index !== -1) { // indexOf 일치하지 않으면 return -1;
            this.splice(index, 1); // array 에서 index에서 1번째까지 삭제
        }
    }
    var test = ["첫번째", "두번째"];
    test.arraySearchRemove("첫번째");
    console.log(test);

</script>

</body>

</html>
