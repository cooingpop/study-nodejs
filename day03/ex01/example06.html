<body>
    <script>
        // 메서드 체이닝
        function a() {
            console.log("call a");
            return this; // 함수를 이어서 사용 가능 메서드 체이닝

        function b(){
            console.log("call b");
            return this;
        }

        console.log(a().b());
    </script>
